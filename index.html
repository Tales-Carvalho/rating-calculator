<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="tourneyForm">
            <button id="tourneyAddPlayer">Add player</button>
            <button id="tourneyRemovePlayer">Remove player</button>
            <form id="tourneyPlayers"></form>
            <label for="randomSeedInput">Random seed for matches</label>
            <input type="number" id="randomSeedInput" value="1" min="0">
            <button id="generateMatches">Generate Matches</button>
            <div id="tourneyMatches"></div>
            <div id="tourneyStandings"></div>
        </div>
    </body>
</html>
